{% for track in g.band.tracks %}
    <li class="track-list-item">
        <div class="audio-track">
            <audio src="{{track.url}}" controls></audio>
            <a href="{{ url_for('bands.tracks.delete', track_id=track.id) }}"><i class="i-close"></i></a>
        </div>
        <span class="audio-track--name">{{track.trackname}}</span>
    </li>
{% endfor %}
