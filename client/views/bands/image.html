<h2>Bild</h2>

<div id="image" class="uploaded-files band-image">
    {% if g.band.image %}
    {% include "image_preview.html" %}
    {% else %}
    <img src="{{ url_for('static', filename='img/ph_avatar.png') }}" alt="{{ g.band.name }}"/>
    {% endif %}
</div>

<form method="POST" action="{{ url_for('bands.image.upload') }}" enctype="multipart/form-data" id="image_form">
    {{ image_form.csrf_token }}

    <div class="field-group fg-upload">
        <div class="input-prefix"><i class="i-upload"></i> Datei ausw√§hlen...</div>
        <input type="file" id="image_file" name="image_file">
    </div>

    <input type="submit" value="Bild senden">
</form>
