<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>tunefish</title>

    <link href="{{ url_for('static', filename='css/app.min.css') }}" type="text/css" rel="stylesheet"/>

    <!-- WEBFONT CACHING -->
    <script type="text/javascript">
        (function () {
            function addFont() {
                var style = document.createElement('style');
                style.rel = 'stylesheet';
                document.head.appendChild(style);
                style.textContent = localStorage.sourceSansPro;
            }

            try {
                if (localStorage.sourceSansPro) {
                    // The font is in localStorage, we can load it directly
//                    localStorage.clear();
                    addFont();
                } else {
                    // We have to first load the font file asynchronously
                    var request = new XMLHttpRequest();
                    request.open('GET', '{{ url_for('static', filename='css/source-sans-pro.min.css') }}', true);

                    request.onload = function () {
                        if (request.status >= 200 && request.status < 400) {
                            // We save the file in localStorage
                            localStorage.sourceSansPro = request.responseText;

                            // ... and load the font
                            addFont();
                        }
                    };

                    request.send();
                }
            } catch (ex) {
                // maybe load the font synchronously for woff-capable browsers
                // to avoid blinking on every request when localStorage is not available
            }
        }());
    </script>
    <!-- END WEBFONT CACHING -->

</head>
<body>

{% include "header.html" %}

<main class="grid main">

    {% block body %}{% endblock %}
    <!--<div class="footer-push"></div>-->

</main>

<footer>
    &copy;2014 - Wohnpark am Fleet e.V.
</footer>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% block inlinejs %}{% endblock %}
</body>
</html>
