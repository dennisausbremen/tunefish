<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>
</head>
<body>
<form id="form_login" action="/bands/login">
    <fieldset>
        <legend>Login Form</legend>
        <input id="user_login" name="user" type="text" data-user/>
        <input id="pass_login" name="pass" type="password" data-pass/>
        <input value="submit" type="submit"/>
    </fieldset>
</form>

<form id="form_register" action="/bands/register">
    <fieldset>
        <legend>Register Form</legend>
        <input id="user_reg" name="user" type="text" data-user/>
        <input id="pass_reg" name="pass" type="password" data-pass/>
        <input value="submit" type="submit"/>
    </fieldset>
</form>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../static/js/app.js">
</script>
</body>
</html>
