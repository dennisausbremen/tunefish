<div ng-controller="BandCtrl">
	<div ng-show="band">
		<h2>{{band.artist}}</h2>

        <div ng-show="loading">Band wird geladen</div>
        <div ng-hide="loading">
            <img src="http://tunefish.vorstrasse-bremen.de/{{band.image['thumb']}}" alt="poster"/>

            <small>{{band.rating}}</small>

            <button class="btn btn-default btn-sm pull-right" add-all="band.tracks">Alle zur Playlist</button>
            <h4>Songs</h4>
            <div class="clearfix"></div>

             <ul class="playlist">
                <li ng-repeat="song in band.tracks" ng-class="{playing: currentPlaying.id == song.id}">
                    <a music-player="play" add-song="song">{{ song.artist }} - {{ song.title }}</a>
                    <a music-player add-song="song" class="pull-right">Zur Playlist hinzuf√ºgen</a>
                </li>
            </ul>

           <br /><br />
            <p style="width: 500px;" ng-bind-html="description"></p>
            <br />
                comments ... t.b.i.
            <br />


            <h3>Social, YouTube, Web</h3>
            <ul>
                <li><a href="{{ band.websiteURL }}">{{ band.websiteURL }}</a></li>
                <li><a href="{{ band.facebookURL }}">{{ band.facebookURL }}</a></li>
                <li><a href="{{ band.youtubeURL }}">YouTube</a></li>

            </ul>
            <br />
            <img src="http://tunefish.vorstrasse-bremen.de/{{band.image['poster']}}" style="width: 100%" alt="poster"/>
        </div>

	</div>
</div>
